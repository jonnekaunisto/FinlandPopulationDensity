<!DOCTYPE html>
<html>

<head>
    <!-- Meta Tag -->
    <meta charset="utf-8">
    <title>Finland Population Density</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="finlandstylesheet.css">
    <!-- D3.js Source -->
    <script type="text/javascript" src="http://d3js.org/d3.v5.min.js"></script>

    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
</head>

<body>
    <h1 style="text-align:center; color:steelblue">
        <bold>Finland Population Density </bold>
    </h1>
    <script type="text/javascript" src="finland.js"></script>
    <p id="yearIndicator">Year: 2019</p>
    <div class="flex-container" style="flex-direction: row; display: flex">
        <div>
            <p style="margin: 7px;">2019</p>
        </div>
        <div class="slidecontainer">

            <input type="range" min="2019" max="2040" value="2019" class="slider" id="yearSlider">
        </div>
        <div>
            <p style="margin: 7px;">2040</p>
        </div>
    </div>


    <h4>Jonne Kaunisto</h4>



</body>

</html>
